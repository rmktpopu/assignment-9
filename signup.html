<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up Form</title>
</head>
<body>
    <center>
  <h1>Sign Up</h1>
  <form action="/" method="post">
    <label for="name">Name:</label>
   <input type="text" id="name" name="name" placeholder="Your Full Name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email Address"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Your Password"><br><br>
    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password"><br><br>
    <label for="date_of_birth">Date Of Birth:</label>
    <input type="date" id="date_of_birth" name="date_of_birth"><br><br>
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male"> Male
    <input type="radio" id="female" name="gender" value="female"> Female
    <input type="radio" id="other" name="gender" value="other"> Other<br><br>
    <label for="photo">Insert your photo:</label>
    <input type="file" id="photo" name="photo"><br><br>
    <label for="resume">Insert your resume:</label>
    <input type="file" id="resume" name="resume"><br><br>
    <label for="security_question">Security Question:</label>
    <select id="security_question" name="security_question">
      <option value="">Select</option>
      <option value="question1">What was your first pet's name?</option>
      <option value="question2">What is your mother's maiden name?</option>
      <option value="question3">What is your hometown?</option>
    </select><br><br>
    <input type="checkbox" id="terms" name="terms">
    <label for="terms">I agree to the terms and conditions</label><br><br>
    <button type="submit">Register</button>
</center>
  </form>
</body>
</html>
